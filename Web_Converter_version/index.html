<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>🌡️ Auto Temperature Converter</h1>
        <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>

        <form id="converterForm">
            <div class="form-group">
                <label for="temperature">Temperature Value(in degrees celsius):</label>
                <input type="number" id="temperature" step="any" placeholder="Enter temperature..." required>
            </div>

            <div class="conversion-row">
                <div class="form-group">
                    <label for="fromScale">From:</label>
                    <select id="fromScale" required>
                        <option value="">Select scale</option>
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>

                <div class="arrow">→</div>

                <div class="form-group">
                    <label for="toScale">To:</label>
                    <select id="toScale" required>
                        <option value="">Select scale</option>
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>

            <!-- <button type="submit">Convert Temperature</button> -->
            <button type="button" class="clear-btn" onclick="clearForm()">Clear All</button>
        </form>

        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
        <div id="formula" class="formula"></div>

        <div class="footer">
            <p>Built for ProDigy InfoTech</p>
        </div>
    </div>

    <script src="converter.js"></script>
</body>

</html>
